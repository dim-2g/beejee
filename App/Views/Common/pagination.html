{% if pagination %}
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% for page in pagination %}
            {% if page.active %}
                <li><span>{{ page.text }}</span></li>
            {% else %}
                <li><a href="{{ page.link }}">{{ page.text }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
{% endif %}
