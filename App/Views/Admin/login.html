{% extends "base.html" %}

{% block title %}Административная панель. Вход.{% endblock %}

{% block content %}

<h1>Вход</h1>
<div class="row">
    {% if errors %}
    <div class="col-xs-12">
        <div class="alert alert-danger" role="alert">
            {% for error in errors%}
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{ error }}
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <div class="col-md-4">
        <form method="post">
            <div class="form-group">
                <label for="f-login">Логин</label>
                <input type="text" class="form-control" id="f-login" placeholder="Имя пользователя" name="login">
            </div>
            <div class="form-group">
                <label for="f-password">Пароль</label>
                <input type="text" class="form-control" id="f-password" placeholder="Пароль" name="password">
            </div>
            <input type="hidden" name="action" value="login" />
            <button type="submit" class="btn btn-default">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
